version: '3.8'

services:
  app:
    image: node:latest
    container_name: nodejs-app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    working_dir: /app
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start"
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: mysql-db
    environment:
      MYSQL_DATABASE: 'notebook'
      MYSQL_USER: 'notebook'
      MYSQL_PASSWORD: 'pwd12345'
      
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
